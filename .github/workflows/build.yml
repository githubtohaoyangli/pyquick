name: CI Build(macos)


on:
  workflow_run:
    workflows: [ Staging, Lab ]
    types:
      - completed
  push:




jobs:
  build-and-deploy:
    name : build pyinstaller
    runs-on: macos-13
    steps:
    - name: check
      uses: actions/checkout@v4
    - name: install from requirements.txt
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: build python_tool for macos
      run: |
        bash ./python_tool/build.sh
    - name: publish python-tool.zip
      run: |
        cd ./python_tool/dist/
        sudo rm -rf python_tool
        cd ./python_tool/dist/python_tool.app
        zip -pr python_tool.zip ./*
