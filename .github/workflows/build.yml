name: CI Build(macos)


on:
  push:
    branches: ["main-mac"]
  pull_request:
    branches: ["main-mac"]
  check_run:
    types: [ rerequested, completed ]
  release:
    types: [ published ]



jobs:
  build-and-deploy:
    runs-on: macos-latest
    steps:
    - name: check
      uses: actions/checkout@v4
    - name: install from requirements.txt
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: build python_tool for macos
      run: |
        cd ./python_tool
        bash build.sh